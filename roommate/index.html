<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomMate - Найди идеального соседа</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1 class="header__title">RoomMate</h1>
            <p class="header__subtitle">Найди своего идеального соседа</p>
        </header>

        <main class="content">
            <button class="cta-button pulse-animation" id="searchBtn">Начать поиск →</button>
            
            <section class="about-section slide-up">
                <h3>О себе</h3>
                <textarea id="aboutText" maxlength="3000" placeholder="Введи описание себя и как выглядит твой идеальный соседа:)"></textarea>
            </section>

            <div class="auth-buttons">
                <button class="auth-button" id="loginBtn">Вход</button>
                <button class="auth-button" id="registerBtn">Регистрация</button>
            </div>

            <section class="search-section">
                <h2>Параметры поиска</h2>
                <button class="toggle-parameters" id="toggleParams">Показать параметры</button>
                
                <div class="search-parameters" id="searchParameters">
                    <div class="parameters-grid" id="parametersGrid">
                        <!-- Параметры будут добавлены через JavaScript -->
                    </div>
                    <button class="save-btn" id="saveSearchParams">Сохранить параметры</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>made by PuerTeam</p>
        </footer>
    </div>

    <!-- Модальное окно входа -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal-container slide-up">
            <div class="modal-header">
                <h2>Вход</h2>
                <span class="close-modal" id="closeLogin">&times;</span>
            </div>
            <form class="modal-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                </div>
                <button type="submit" class="submit-btn">Войти</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div class="modal-overlay" id="registerModal">
        <div class="modal-container slide-up">
            <div class="modal-header">
                <h2>Регистрация</h2>
                <span class="close-modal" id="closeRegister">&times;</span>
            </div>
            <form class="modal-form" id="registerForm">
                <div class="form-group">
                    <input type="text" id="regName" placeholder="Имя" required>
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regPasswordConfirm" placeholder="Повторите пароль" required>
                </div>
                <div class="form-group">
                    <input type="text" id="regCity" placeholder="Город">
                </div>
                <div class="form-group">
                    <input type="number" id="regAge" placeholder="Возраст" min="18" max="99">
                </div>
                <button type="submit" class="submit-btn">
                    <span id="regBtnText">Зарегистрироваться</span>
                    <div id="regSpinner" class="spinner hidden"></div>
                </button>
                <div id="regError" class="error-message hidden"></div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
